<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formularios</title>
    <link rel="stylesheet" href="/home/devbarao/Área de Trabalho/HTML_CSS-main/CSS/Estilo.CSS">
</head>
<body>
    
    <h2> Formularios com Estilo</h2>

    <fieldset>
        
        <legend> Detalhes do contato</legend>

        <div>
        
            <label>Nome do Usuario</label>
            <input type="text" name="nome" id="nome">
       
        </div>

        <div>
        
            <label>E-mail</label>
            <input for="E-mail" type="text" name="E-mail" id="E-mail">
       
        </div>

        <div>
        
            <label for="url">URL</label>
            <input type="text" name="url" id="url">
       
        </div>

    </fieldset>

</body>
</html>
